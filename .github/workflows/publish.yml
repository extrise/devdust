name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all --verbose

      - name: Build release
        run: cargo build --release --verbose

      - name: Publish devdust-core to crates.io
        run: cargo publish -p devdust-core --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: false

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish devdust CLI to crates.io
        run: cargo publish -p devdust --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: false

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
